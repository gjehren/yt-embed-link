<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Link Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001f3f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        input, button {
            margin: 20px 0;
            padding: 20px;
            width: 100%;
            border-radius: 15px;
            border: none;
            font-size: 1.5em;
        }
        button {
            background-color: #0074D9;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056a3;
        }
        #result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f8f8;
            color: #000;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 2.5em;">YouTube Link Converter</h1>
        <p style="font-size: 1.5em;">Enter a YouTube link to convert it to an embed link:</p>
        <input type="text" id="youtubeLink" placeholder="Enter YouTube link here">
        <button onclick="convertLink()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertLink() {
            let youtubeLink = document.getElementById("youtubeLink").value;
            let videoId = youtubeLink.split("v=")[1].split("&")[0];
            let embedLink = "https://youtube.com/embed/" + videoId;
            document.getElementById("result").innerHTML = `<p>Embed Link: <a href="${embedLink}" target="_blank">${embedLink}</a></p>`;
            document.getElementById("result").style.display = "block";
        }
    </script>
</body>
</html>
