<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Link Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #001f3f;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 15px;
            border: none;
        }
        button {
            background-color: #0074D9;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056a3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            color: #000;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Link Converter</h1>
        <p>Enter a YouTube link to convert it to an embed link:</p>
        <input type="text" id="youtubeLink" placeholder="Enter YouTube link here">
        <button onclick="convertLink()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertLink() {
            let youtubeLink = document.getElementById("youtubeLink").value;
            let videoId = youtubeLink.split("v=")[1].split("&")[0];
            let embedLink = "https://youtube.com/embed/" + videoId;
            document.getElementById("result").innerHTML = `<p>Embed Link: <a href="${embedLink}" target="_blank">${embedLink}</a></p>`;
        }
    </script>
</body>
</html>
